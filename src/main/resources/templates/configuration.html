<!DOCTYPE html>
<html data-bs-theme="light" lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Table - AploseFramework</title>
    <link rel="icon" type="image/jpeg" sizes="512x512" href="/assets/img/o-512x512.jpg">
    <link rel="icon" type="image/jpeg" sizes="512x512" href="/assets/img/o-512x512.jpg" media="(prefers-color-scheme: dark)">
    <link rel="icon" type="image/jpeg" sizes="512x512" href="/assets/img/o-512x512.jpg">
    <link rel="icon" type="image/jpeg" sizes="512x512" href="/assets/img/o-512x512.jpg" media="(prefers-color-scheme: dark)">
    <link rel="icon" type="image/jpeg" sizes="512x512" href="/assets/img/o-512x512.jpg">
    <link rel="icon" type="image/jpeg" sizes="512x512" href="/assets/img/o-512x512.jpg">
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
    <link rel="stylesheet" href="/assets/fonts/fontawesome-all.min.css">
</head>

<body id="page-top">
    <div id="wrapper">
        <nav class="navbar align-items-start sidebar sidebar-dark accordion bg-gradient-primary p-0 navbar-dark">
            <div class="container-fluid d-flex flex-column p-0"><a class="navbar-brand d-flex justify-content-center align-items-center sidebar-brand m-0" href="#">
                    <div class="sidebar-brand-icon rotate-n-15"><i class="fas fa-laugh-wink"></i></div>
                    <div class="sidebar-brand-text mx-3"><span>AploseFramework</span></div>
                </a>
                <hr class="sidebar-divider my-0">
                <ul class="navbar-nav text-light" id="accordionSidebar">
                    <li class="nav-item"><a class="nav-link active" href="/configuration.html"><i class="fas fa-table"></i><span>Configuration</span></a></li>
                </ul>
                <div class="text-center d-none d-md-inline"><button class="btn rounded-circle border-0" id="sidebarToggle" type="button"></button></div>
            </div>
        </nav>
        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content">
                <div class="container-fluid">
                    <h3 class="text-dark mb-4">Configuration (accessible par SuperAdmin)</h3>
                    <div class="card shadow">
                        <div class="card-header py-3">
                            <p class="text-primary m-0 fw-bold">Variables de configuration</p>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/admin/configuration}" th:object="${config}" th:each="config : ${configs}" method="post">
                                <div class="row">
                                    <div class="col"><span><strong><span style="color: rgb(0, 0, 0);">Config Key</span></strong></span><input class="form-control" type="text" name="configKey" th:value="*{configKey}"></div>
                                    <div class="col"><span><strong><span style="color: rgb(0, 0, 0);">String Value</span></strong></span><input class="form-control" type="text" name="stringValue" th:value="*{stringValue}"></div>
                                    <div class="col"><span><strong><span style="color: rgb(0, 0, 0);">Integer Value</span></strong></span><input class="form-control" type="text" name="integerValue" th:value="*{integerValue}"></div>
                                    <div class="col"><span><strong><span style="color: rgb(0, 0, 0);">Long Value</span></strong></span><input class="form-control" type="text" name="longValue" th:value="*{longValue}"></div>
                                    <div class="col"><span><strong><span style="color: rgb(0, 0, 0);">Float Value</span></strong></span><input class="form-control" type="text" name="floatValue" th:value="*{floatValue}"></div>
                                    <div class="col"><span><strong><span style="color: rgb(0, 0, 0);">Double Value</span></strong></span><input class="form-control" type="text" name="doubleValue" th:value="*{doubleValue}"></div>
                                    <div class="col"><span><strong><span style="color: rgb(0, 0, 0);">Boolean Value</span></strong></span><input type="checkbox" name="booleanValue" th:checked="*{booleanValue}"></div>
                                    <div class="col"><span><strong><span style="color: rgb(0, 0, 0);">Is Front Allowed</span></strong></span><input type="checkbox" name="isFrontAllowed" th:checked="*{isFrontAllowed}"></div>
                                    <div class="col"><input class="btn btn-primary" type="submit"></div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="bg-white sticky-footer">
                <div class="container my-auto">
                    <div class="text-center my-auto copyright"><span>Copyright Â© AploseFramework 2024</span></div>
                </div>
            </footer>
        </div><a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a>
    </div>
    <script src="/assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="/assets/js/theme.js"></script>
</body>

</html>
