# ===============================
# APPLICATION
# ===============================
spring.application.name=AploseFramework
# ===============================
# SERVER
# ===============================
server.forward-headers-strategy=NATIVE
# ===============================
# DATABASE
# ===============================
spring.sql.init.mode=always
spring.sql.init.continue-on-error=true
# ===============================
# JDBC DATASOURCE
# ===============================
spring.datasource.driver-class-name=org.h2.Driver
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
# ===============================
# JPA
# ===============================
spring.jpa.defer-datasource-initialization=true
spring.jpa.generate-ddl=true
spring.jpa.open-in-view=true
# ===============================
# CLIENT APPLICATION
# ===============================
app.root.url=https://<serveur>
# ===============================
# STRIPE
# ===============================
stripe.webhook.account.secretkey=
stripe.webhook.customer.secretkey=
stripe.webhook.identity.secretkey=
stripe.webhook.capability.secretkey=
stripe.api.key=
# ===============================
# GOOGLE
# ===============================
google.client.id=
# ===============================
# DOLIBARR
# ===============================
dolibarr.api.url=
dolibarr.api.userkey=
# ===============================
# VIZULIVE
# ===============================
vizulive.server.url=https://aplose.vizu.live
vizulive.admin.id=
vizulive.admin.user=
vizulive.admin.password=
# ===============================
# EMAIL
# ===============================
spring.mail.username=
spring.mail.password=
spring.mail.host=
spring.mail.port=
spring.mail.default-encoding=UTF-8
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.socketFactory.class=javax.net.ssl.SSLSocketFactory
spring.mail.properties.mail.smtp.starttls.enable=true
aploseframework.mail.fromEmail=
# ===============================
# SECURITY AND OTHERS
# ===============================
spring.jackson.max-string-length=1000000000
aplose.framework.superAdmin.defaultPassword=changeMe
aplose.framework.security.jwt.secretKey=phrase_secrete_pour_la_generation_du_json_web_token
spring.user-account.second-to-activate-account=120
# ===============================
# TEMPLATING
# ===============================
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache = false
